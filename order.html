<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlineShop - Accueil</title>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="assets/img/logo.svg" alt="logo"></a>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li> 
        <li><a href="products.html">Produits</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="shopping-cart" href="./shopping-cart.html" title="Panier">
        <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
        <i class="fa fa-shopping-cart fa-stack-1x"></i>
        </span>
        <span class="count">3</span>
        </a></li>
      </ul>
    </nav>
  </header>
  <main class="order">
    <article>
      <h1>Commande</h1>
      <form id="order-form" action="./confirmation.html" method="post">
        <section class="contact-info">       
          <h2>Contact</h2>
          <div class="input-box-left">
            <span class="details">Prénom</span>
            <input class="input-box" id="first-name" name="first-name" type="text" placeholder="Prénom" required>
            <span class="details">Nom</span>
            <input class="input-box" id="last-name" name="last-name" type="text" placeholder="Nom" required>
          </div>
          <div class="input-box-right">
            <span class="details">Adresse courriel</span>
            <input class="input-box" id="email" name="email" type="email" placeholder="Adresse courriel" required>
            <span class="details">Téléphone</span>
            <input class="input-box" id="phone" name="phone" type="tel" placeholder="###-###-####" required>
          </div>
          </section>
        </section>
        <section class="payment-info">  
          <h2>Paiement</h2>
          <div class="input-box-left">
            <span class="details">Numéro de carte de crédit</span>
            <input class="input-box" id="credit-card" name="credit-card" type="text" placeholder="•••• •••• •••• ••••" required>
          </div>
          <div class="input-box-right">  
            <span class="details">Expiration (mm/aa)</span>
            <input class="input-box" id="credit-card-expiry" name="credit-card-expiry" type="text" placeholder="mm/aa" required>
          </div>
        </section>
        <button type="submit" class="btn">Payer >></button>
      </form>
    </article>
  </main>
  <footer class="footer">
    <div class="container">
      <h1>
        © Vincent HOANG
      </h1>
      <p>
        Matricule: 20183549
      </p>
    </div>
  </footer>
</body>
</html>
