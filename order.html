  <header>

    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li> 
        <li><a href="products.html">Produits</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="shopping-cart" href="./shopping-cart.html" title="Panier">

  <div class="payment-info">
    <h1>Veuillez compléter votre information:</h1>
    <form>
      <INPUT name="prénom" type="text" size="25" maxlength="40" placeholder="Prénom" id="firstname" required></INPUT> <br>
      <INPUT name="nom" type="text" size="25" maxlength="40" placeholder="Nom" id="lastname" required></INPUT> <br>
      <INPUT name="useremail" type="email" placeholder="Addresse courriel" id="email" required></INPUT> <br>
      <INPUT name="numtel" type="tel" placeholder="Numéro de téléphone" id="phone" required></INPUT> <br> <br> 
      
    <h1>Entrez l'information de votre carte :</h1>
      <input type="text" placeholder="Numéro de carte de crédit ou de débit" id="creditcard" required> <br>
      <input type="text" placeholder="date d'expiration (MM/AA)" id="creditcardexpiry" required> <br>
      <input type="text" placeholder="CVV" id="cvv" required> <br> <br>
      
      <a href="confirmation.html"><input type="submit" value="Payer"></a>
    </form>
  </div>
